<!-- Topbar -->
{% if page.index == 0 %}
<br/>
<br/>
{% else %}
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
	
    {% for i in (1 .. page.index) %}
    <a href="{{page.root_url}}_0{{i}}" class="btn btn-primary btn-circle btn-sm">
        {{ i }}
    </a>
    {% endfor %}
</nav>
{% endif %}

<!-- End of Topbar -->
